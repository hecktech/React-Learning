<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root">
        <h1>Hello World by HTML</h1>
    </div>
    <script>
        const root =document.getElementById("root")
        const heading=document.createElement("h1")
        heading.innerHTML="HELLO WORLD USING JAVA SCRIPT"
        root.appendChild(heading)
        const paragaph=document.createElement("P")
        paragaph.innerHTML="Tryin extra to learn it is paragaph tag"
        root.appendChild(paragaph)
        document.getElementById("root").style.color="red"
        document.getElementById("root").style.background="black"
       

    </script>
</body>
</html>
